<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torfind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s, color 0.4s;
      overflow: hidden;
      position: relative;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    body.dark {
      background: #000;
      color: #fff;
    }

    /* Gradient shapes background */
    .bg-shapes {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      width: 140%;
      height: 140%;
      transform: rotate(-15deg);
      filter: blur(60px);
      opacity: 0.25;
      animation: float 20s infinite alternate ease-in-out;
    }

    body.light .shape {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
    }

    body.dark .shape {
      background: linear-gradient(120deg, #33001b, #2c003e, #1c0030, #000);
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(-15deg) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-30px, 20px) rotate(-10deg) scale(1.05);
        opacity: 0.35;
      }
      100% {
        transform: translate(40px, -30px) rotate(-20deg) scale(1.1);
        opacity: 0.25;
      }
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      z-index: 2;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 50px;
      padding: 10px 20px;
      width: 500px;
      max-width: 90%;
      background: #f9f9f9;
      transition: background 0.3s, border-color 0.3s;
      z-index: 2;
      gap: 10px;
    }

    body.dark .search-box {
      background: #222;
      border-color: #444;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      color: inherit;
    }

    .search-box button {
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .search-box button:hover {
      opacity: 0.8;
    }

    .btn-darkweb {
      background: #7c3aed;
      color: #fff;
    }

    .btn-clearnet {
      background: #2563eb;
      color: #fff;
    }

    .features {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      z-index: 2;
    }

    .features div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.8;
      z-index: 2;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #ccc;
      transition: background 0.3s;
      z-index: 3;
    }

    body.dark .toggle-btn {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body class="light">

  <div class="bg-shapes">
    <div class="shape"></div>
  </div>

  <button class="toggle-btn" onclick="toggleMode()">üåô Dark</button>

  <div class="logo">Torfind</div>

  <form class="search-box" onsubmit="doSearch('dark'); return false;">
    <input type="text" id="query" placeholder="Search Onions or Clearnet" required>
    <button type="button" class="btn-darkweb" onclick="doSearch('dark')">üïµÔ∏è Darkweb</button>
    <button type="button" class="btn-clearnet" onclick="doSearch('clear')">üåê Clearnet</button>
  </form>

  <div class="features">
    <div>üö´ No tracking</div>
    <div>üïµÔ∏è Anonymous</div>
    <div>üë™ Family-friendly</div>
  </div>

  <div class="footer">
    Discover Hidden Services and access to Tor's onion sites <br>
    We do not store any data and are not liable for the content.
  </div>

  <script>
    function doSearch(type) {
      const query = document.getElementById("query").value;
      if (!query) return;

      let url = "";
      if (type === "dark") {
        url = "https://onionland.io/search?q=" + encodeURIComponent(query);
      } else {
        url = "https://www.metacrawler.com/serp?q=" + encodeURIComponent(query);
      }

      const win = window.open("about:blank", "_blank");
      win.document.write('<iframe src="' + url + '" style="border:none;width:100%;height:100vh;"></iframe>');
    }

    function toggleMode() {
      const body = document.body;
      body.classList.toggle("dark");
      body.classList.toggle("light");
      const btn = document.querySelector(".toggle-btn");
      if (body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light";
      } else {
        btn.textContent = "üåô Dark";
      }
    }
  </script>
</body>
</html>
